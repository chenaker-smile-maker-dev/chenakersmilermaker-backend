version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: app_php:latest
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY:-base64:}
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    expose:
      - "80"
    depends_on:
      - app
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    command: nginx -g "daemon off;"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    image: app_php:latest
    entrypoint: /usr/local/bin/horizon-entrypoint.sh
    restart: unless-stopped
    working_dir: /var/www/html
    depends_on:
      - redis
      - mysql
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY:-base64:}
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-password}
    volumes:
      - ./:/var/www/html

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    image: app_php:latest
    entrypoint: /usr/local/bin/scheduler-entrypoint.sh
    restart: unless-stopped
    working_dir: /var/www/html
    depends_on:
      - mysql
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY:-base64:}
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
    volumes:
      - ./:/var/www/html

  mysql:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql-init.sh:/docker-entrypoint-initdb.d/init.sh:ro

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  init:
    build:
      context: .
      dockerfile: Dockerfile
    image: app_php:latest
    working_dir: /var/www/html
    depends_on:
      - mysql
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY:-base64:}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-password}
    volumes:
      - ./:/var/www/html
    command: >
      sh -c "
        echo 'Waiting for MySQL...' &&
        sleep 10 &&
        echo 'Running migrations...' &&
        php artisan migrate --force &&
        echo 'Seeding database...' &&
        php artisan db:seed --force &&
        echo 'Done!'
      "
    profiles:
      - init

volumes:
  mysql_data:
  redis_data:

networks:
  default:
    name: app_network
