version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/php-fpm/Dockerfile
    image: app_php:latest
    restart: unless-stopped
    volumes:
      - ./:/var/www/html:cached
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - mysql
      - redis

  nginx:
    build:
      context: ..
      dockerfile: docker/nginx/Dockerfile
    image: app_nginx:latest
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./:/var/www/html:ro
    restart: unless-stopped

  horizon:
    build:
      context: ..
      dockerfile: docker/php-fpm/Dockerfile
    image: app_horizon:latest
    command: ["php", "artisan", "horizon"]
    restart: unless-stopped
    depends_on:
      - redis
      - mysql
    environment:
      - APP_ENV=production
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./:/var/www/html:cached

  scheduler:
    build:
      context: ..
      dockerfile: docker/php-fpm/Dockerfile
    image: app_scheduler:latest
    command: ["php", "artisan", "schedule:work"]
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
    volumes:
      - ./:/var/www/html:cached

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

volumes:
  mysql_data:
  redis_data:

networks:
  default:
    name: app_network
